type CollectionAlbum @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  releaseType: String!
  albumId: Int!
  masterId: Int!
  mainReleaseId: Int!
  albumTitle: String!
  artistName: String!
  label: String!
  releaseYear: Int!
  albumImage: S3Object
}

type CollectionRelease @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  releaseType: String!
  albumId: Int!
  masterId: Int!
  mainReleaseId: Int!
  albumTitle: String!
  artistName: String!
  label: String!
  releaseYear: Int!
  albumImage: S3Object
}

